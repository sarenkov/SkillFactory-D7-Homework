<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма редактирования информации о записи</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'style/my_style.css' %}">
</head>
<div class="container">
    <header>
        <h1>Форма для заполнения</h1>
    </header>
    <main>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Сохранить">
            <a href="{% url 'p_library:books' %}">
                <input type="button" value="Вернуться на главную">
            </a>
        </form>
    </main>
</div>
</html>
